<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>My Todos</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>

    <style>
      .caret.caret-reversed {
        -ms-transform: rotate(180deg);
        -webkit-transform: rotate(180deg);
        transform: rotate(180deg);
      }
    </style>
  </head>

  <body style="background-color: whitesmoke">
    <div class="container" style="width: 500px; margin: auto; background-color: white">
      <div style="width: 100%; height: 80px; background: #fdfabe; display: table">
        <div style="display: table-cell; vertical-align: middle"><h3 align=center>My Todos</h3></div>
      </div>
      <div style="margin-top: 5px" id="div_groups_todos">
        <ul class="list-group" id="list_groups_todos">
          <a class="list-group-item" href="#div_active_todos" data-toggle="collapse" id="a_active_todos">
            <span class="drop_indicator caret" style="margin: 15px"></span>
            <b>
              <div class="description" style="display: inline-block">Active Todos</div>
              <div class="elem_count" style="display: inline-block"></div>
            </b>
          </a>
          <div id="div_active_todos" class="collapse" style="padding: 5px" aria-expanded=false>
            <input id="add_item" type="text" placeholder="Add Item" size="50"
              style="border-radius: 4px; -moz-border-radius: 4px; -webkit-border-radius: 4px; border: 1px solid #cacaca">
            <button onclick="addTodo()" class="btn btn-sm btn-primary" style="margin-left: 20px; margin-top: 5px; margin-bottom: 5px">Add</button>
            <table id="tbl_active_todos" class="table">
            </table>
          </div>
          <a class="list-group-item" href="#div_completed_todos" data-toggle="collapse" id="a_completed_todos">
            <span class="drop_indicator caret" style="margin: 15px"></span>
            <b>
              <div class="description" style="display: inline-block">Completed Todos</div>
              <div class="elem_count" style="display: inline-block"></div>
            </b>
          </a>
          <div id="div_completed_todos" class="collapse" style="padding: 5px" aria-expanded=false>
            <table id="tbl_completed_todos" class="table" style="color: green; text-decoration: line-through">
            </table>
          </div>
          <a class="list-group-item" href="#div_deleted_todos" data-toggle="collapse" id="a_deleted_todos">
            <span class="drop_indicator caret" style="margin: 15px"></span>
            <b>
              <div class="description" style="display: inline-block">Deleted Todos</div>
              <div class="elem_count" style="display: inline-block"></div>
            </b>
          </a>
          <div id="div_deleted_todos" class="collapse" style="padding: 5px" aria-expanded=false>
            <table id="tbl_deleted_todos" class="table" style="color: red; text-decoration: line-through">
            </table>
          </div>
        </ul>
      </div>
    </div>
    <script src="seed.js"></script>
    <script src="script.js"></script>
  </body>

</html>
